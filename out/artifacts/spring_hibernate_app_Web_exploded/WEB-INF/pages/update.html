<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Update</title>
</head>

<body>
<form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" th:field="{id}">
    <label for="name">Name:</label><br>
    <input type="text" th:field="*{name}" id="name"><br>
    <label for="age">Name:</label><br>
    <input type="text" th:field="*{age}" id="age"><br>
    <label for="email">Email:</label><br>
    <input type="text" th:field="*{email}" id="email"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
